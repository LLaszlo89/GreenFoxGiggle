<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch some joke</title>
  </head>
  <body>
    <div id="container">
      <button>Give me a joke</button>
    </div>

<script>
  const url = "http://api.icndb.com/jokes/random"
  let jokes = () => {
    fetch(url)
      .then((res) => {
        return res.json();
      })
      .then((data) => {
        // console.log(data.value.joke)
        let h = document.createElement("h1");
        let container = (document.querySelector("#container").appendChild(h).innerHTML = data.value.joke);
      });
  };

  document.querySelector("button").addEventListener("click", () => {
        jokes();
      });
    </script>
  </body>
</html>
