<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>movie-selector</title>
</head>
<body>

  <h1>Movie Selector</h1>
  <form action>
    <select name="genres" id="genres"> 
      <option >Select genre</option>
      <option value="sci-fi">Sci-Fi</option>
      <option value="drama">Drama</option>
      <option value="comedy">Comedy</option>
    </select>

    <select class = "title" name="titles" id="titles">
      <option > Select movie</option>
      <option class="sci-fi" value="moon">Moon</option>
      <option class="sci-fi" value="2001">2001: A Space Odyssey</option>
      <option class="drama" value="contact">Contact</option>
      <option class="drama" value="darkest-hour">Darkest Hour</option>
      <option class="drama" value="TWBB">There Will Be Blood</option>
      <option class="comedy" value="american-beauty">American Beauty</option>
      <option class="comedy" value="airplane">Airplane!</option>
      <option class="comedy" value="deadpool">Deadpool</option>
      <option class="comedy" value="wayne-world">Wayne's World</option>

    </select>

<h3 id="msg"></h3>

  </form>
  <script src="index.js"></script>
</body>
</html>
